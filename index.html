<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <div id="Calculator">
        <input id="display" readonly>
        <div id="btn">
            
            <button onclick="appendToCalculate(`7`)">7</button>
            <button onclick="appendToCalculate(`8`)">8</button>
            <button onclick="appendToCalculate(`9`)">9</button>
            <button onclick="clearDisplay()" id="btn-clr">Del</button>
            <button onclick="clearDisplay()" id="btn-clr">AC</button>

            <button onclick="appendToCalculate(`4`)">4</button>
            <button onclick="appendToCalculate(`5`)">5</button>
            <button onclick="appendToCalculate(`6`)">6</button>
            <button onclick="appendToCalculate(`*`)">*</button>
            <button onclick="appendToCalculate(`/`)">/</button>
            
            
            <button onclick="appendToCalculate(`1`)">1</button>
            <button onclick="appendToCalculate(`2`)">2</button>
            <button onclick="appendToCalculate(`0`)">3</button>

            <button onclick="appendToCalculate(`+`)">+</button>
            <button onclick="appendToCalculate(`-`)">-</button>
            
            <button onclick="appendToCalculate(`*`)">0</button>
            <button onclick="appendToCalculate(`00`)">00</button>
            <button onclick="appendToCalculate(`.`)">.</button>
            
            <button onclick="appendToCalculate(`.`)">Ans</button>
            <button onclick="Calculate(`+`)">=</button>
            
            
             
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
